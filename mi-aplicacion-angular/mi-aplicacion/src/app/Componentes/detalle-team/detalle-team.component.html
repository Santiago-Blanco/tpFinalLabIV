<div class="container">
    <div *ngIf="team">
        <h2>{{ team.data.full_name }}<img [src]="loadImage()" alt="imagen Equipo"></h2>
        <br><br><br>
        <p>Abreviatura: <span>{{ team.data.abbreviation }}</span></p>
        <p>Ciudad: <span>{{ team.data.city }}</span></p>
        <p>Conferencia: <span>{{ team.data.conference }}</span></p>
        <p>División: <span>{{ team.data.division }}</span></p>
        <p>Nombre: <span>{{ team.data.name }}</span></p>
        <p>¿Es favorito?: <span>{{ verifyFavourite(team) ? 'Sí' : 'No' }}</span></p>
    </div>
    
    <div *ngIf="!team" class="loading-container">
        <p class="loading-message">Cargando detalles del equipo...</p>
    </div>
</div>
